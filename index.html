<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dojo Community Calendar</title>
   <style>
      /* General body styling */
      body {
         font-family: 'Arial', sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f9f9f9;
         color: #333;
         text-align: center;
      }

      /* Logo styling */
      .logo {
         margin: 20px 0;
         max-width: 300px; /* Adjust logo size */
         width: 80%; /* Responsive width */
         height: auto;
      }

      /* Calendar container */
      .calendar-container {
         display: flex;
         justify-content: center;
         align-items: center;
         margin: 20px auto;
         padding: 20px;
         background-color: #ffffff;
         border-radius: 10px;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         max-width: 1200px;
      }

      /* Responsive iframe styling */
      iframe {
         border: none;
         border-radius: 8px;
         width: 100%;
         height: 600px;
      }

      /* Footer for additional context */
      footer {
         margin-top: 20px;
         font-size: 0.9rem;
         color: #666;
      }
   </style>
</head>
<body>
   <!-- Replace the header with the logo -->
   <img class="logo" src="https://cdn.discordapp.com/attachments/1095524447127081040/1325351924685475851/Re_Chain-logolockup-full-color.png?ex=677b79aa&is=677a282a&hm=3a362282ec8bf738f511a2c7b4c52ffeaf3f059491e0a391021e39bf7fe45d22&" alt="Dojo Community Logo">
   <div class="calendar-container">
      <iframe 
         src="https://calendar.google.com/calendar/embed?src=d3ee16e2ac3462b75728a7afa13f37ed2e79335f2b9ff52d7c16310d547cdbd0%40group.calendar.google.com&ctz=Asia%2FKuala_Lumpur">
      </iframe>
   </div>
   <footer>
      Â© 2025 Dojo Community. All rights reserved.
   </footer>
</body>
</html>
